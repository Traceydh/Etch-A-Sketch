<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="script.js" defer></script>
    </head>

    <body>
        <div class="content">
            <h1>Sketch Pad</h1>
            <div class="controls">
                <div class="middle">
                    <div class="colors">
                        <input type="color" id="color" name="color" value="#F2D1D1">
                        <button class="colour">Colour</button>
                        <button class="random-color-btn">Surprise me!</button>
                        <button class="rainbow-color-btn">Rainbow</button>
                    </div>
                    <div class="container"></div>
                </div>
                <div class="buttons">
                    <div>
                        <input type="number" name="resize" placeholder="Enter size" id="resize">
                        <button name="resize" class="resize-btn">Resize</button>
                    </div>
                    <button class="reset-btn">Reset</button>

                </div>
            </div>
        </div>
    </body>
</html>
