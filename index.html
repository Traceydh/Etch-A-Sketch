<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="script.js" defer></script>
    </head>

    <body>
        <h1>Sketch Pad</h1>
        <div class="buttons">
        <input type="number" name="resize" max="100" min="1" placeholder="Enter size" id="resize">
        <button name="resize" class="resize-btn">Enter size</button>
        <button class="reset-btn">Reset sketchpad</button>
        <button class="color-btn">Rainbow Paint</button>
        </div>
        <div class="container"></div></div>
    </body>
</html>
